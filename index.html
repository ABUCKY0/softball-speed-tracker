<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="counter" class="counter">
        <p id="strikes" class="bas">0</p>
        <p id="balls" class="bas">0</p>
        <div class="buttons">
            <div class="SBControl">
                <a onclick="increaseStrike()" class="sbctrlbtn"><button>+</button></a>
                <a onclick="decreaseStrike()" class="sbctrlbtn"><button>-</button></a>
                <a onclick="increaseBalls()" class="sbctrlbtn"><button>+</button></a>
                <a onclick="decreaseBalls()" class="sbctrlbtn"><button>-</button></a>
            </div>
            <button id="myButton" class="myButton">Click Me</button>
        </div>
    </div>
    <div id="speedtrack" class="speedtrack">
        <div id="boxtop" class="boxtop">
            <a id="speedmph" class="speed">0 mph</a>
            <a id="speedfps" class="speed">0 Feet per Second</a>.
        </div>
        <div id="boxbottom" class="boxbottom">
            <a id="holdtime" class="speed">Held for 0 Seconds</a>
            <a id="distance" class="speed">40 Feet</a><br>
        </div>
    </div>


    <script>
        function increaseStrike() {
            var strike = document.getElementById("strikes");
            var strikeCount = parseInt(strike.innerHTML);
            strikeCount++;
            strike.innerHTML = strikeCount;
        }
        function decreaseStrike() {
            var strike = document.getElementById("strikes");
            var strikeCount = parseInt(strike.innerHTML);
            if (strikeCount > 0) {
                strikeCount--;
            }
            strike.innerHTML = strikeCount;
        }
        function increaseBalls() {
            var ball = document.getElementById("balls");
            var ballCount = parseInt(ball.innerHTML);
            ballCount++;
            ball.innerHTML = ballCount;
        }
        function decreaseBalls() {
            var ball = document.getElementById("balls");
            var ballCount = parseInt(ball.innerHTML);
            if (ballCount > 0) {
                ballCount--;
            }
            ball.innerHTML = ballCount;
        }


    </script>
    <script src="index.js"></script>
</body>

</html>
