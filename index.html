<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .buttons {
            align-items: center;
            min-width: 1vh;
        }
    </style>
    
</head>

<body>
    <div id="speedtrack" class="speedtrack">
        <a id="speedmph" class="speed">0 Miles per Hour</a><br>
        <a id="speedfps" class="speed">0 Feet per Second</a><br>
        <a id="holdtime" class="speed">Held for 0 Seconds</a><br>
        <button id="myButton" class="myButton">Click Me</button>

    </div>
    <div id="counter" class="counter">
        <p id="strikes">0</p>
        <p id="balls">0</p>
        <div class="buttons">
            <a onclick="increaseStrike()"><button>+</button></a>
            <a onclick="decreaseStrike()"><button>-</button></a>
            <a onclick="increaseBalls()"><button>+</button></a>
            <a onclick="decreaseBalls()"><button>-</button></a>
        </div>
    </div>
    <script>
        function increaseStrike() {
            var strike = document.getElementById("strikes");
            var strikeCount = parseInt(strike.innerHTML);
            strikeCount++;
            strike.innerHTML = strikeCount;
        }
        function decreaseStrike() {
            var strike = document.getElementById("strikes");
            var strikeCount = parseInt(strike.innerHTML);
            if (strikeCount > 0) {
                strikeCount--;
            }
            strike.innerHTML = strikeCount;
        }
        function increaseBalls() {
            var ball = document.getElementById("balls");
            var ballCount = parseInt(ball.innerHTML);
            ballCount++;
            ball.innerHTML = ballCount;
        }
        function decreaseBalls() {
            var ball = document.getElementById("balls");
            var ballCount = parseInt(ball.innerHTML);
            if (ballCount > 0) {
                ballCount--;
            }
            ball.innerHTML = ballCount;
        }


    </script>
    <script src="index.js"></script>
</body>

</html>
